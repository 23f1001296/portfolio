name: Daily Commit Automation

# Run daily at 02:30 UTC (adjust if needed)
on:
  schedule:
    - cron: "30 2 * * *"
  workflow_dispatch:  # allow manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add commit by 23f1001296@ds.study.iitm.ac.in
        run: |
          # Create or update a file with the current timestamp
          echo "Last run: $(date -u)" >> daily-update.txt

          # Configure Git
          git config --local user.email "23f1001296@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Actions Bot"

          # Commit and push changes
          git add daily-update.txt
          git commit -m "Automated daily commit by 23f1001296@ds.study.iitm.ac.in" || exit 0
          git push
